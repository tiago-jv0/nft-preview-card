<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <section class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="Ethereum Image" />
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__additional-information">
        <strong class="card__price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          0.041 ETH</strong>
        <strong class="card__expiration-time">
          <img src="./images/icon-clock.svg" alt="Clock">

          3 days left</strong>
      </div>
      <footer class="card__footer">
        <img class="card__avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
        <h2 class="card__author">Creation of <span>Jules Wyvern</span></h2>
      </footer>
    </section>

  </main>

</body>

</html>
